{% extends 'base.html' %}

{% block title %}
    {{ request.resolver_match.url_name | title }}
{% endblock %}

{% block body %}

    <div>
        <h1>{{ post.title | title }}</h1>
        <h3>By {{ post.author | title }}</h3>
    
        <p>{{ post.created_at | date }}</p>
    
        <a href="{% url 'feed:all' %}">Go back to home</a><hr>

        <h4>{{ post.content }}</h4>
    </div>

{% endblock %}
