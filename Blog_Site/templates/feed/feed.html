{% extends 'base.html' %}

{% block title %}
  Feed
{% endblock %}


{% block body %}

  <h1>This is the Feed</h1>

  {% if user.is_authenticated %}
    <form action="{% url 'user_auth:logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>

  {% else %}
    <a href="{% url 'user_auth:signup' %}">Sign Up</a> or
    <a href="{% url 'user_auth:login' %}">Login</a>
    

  {% endif %}

{% endblock %}
